<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="bg_dot"></div>
      <div class="bg_dot"></div>
    </div>
    <form class="form" autocomplete="off">
      <div class="form_icon" aria-hidden="true"></div>
      <div class="form_input-container">
        <input id="user" type="text" placeholder=" " />
        <label for="user" placeholder=" ">User</label>
      </div>
      <div class="form_input-container">
        <input id="password" type="password" placeholder=" " />
        <label for="password" placeholder="">Password</label>
      </div>
      <div class="form_spacer" aria-hidden="true"></div>
      <button>Login</button>
    </form>
  </body>
</html>
